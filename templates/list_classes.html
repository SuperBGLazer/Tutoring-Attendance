{% extends 'base.html' %}
{% block content %}
<h2>Classes</h2>
<a href="{{ url_for('add_class') }}" class="btn btn-primary mb-3">Add Class</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Class Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for class_obj in classes %}
        <tr>
            <td>{{ class_obj.name }}</td>
            <td>
                <a href="{{ url_for('view_class', class_id=class_obj.id) }}" class="btn btn-secondary btn-sm">View</a>
                <a href="{{ url_for('edit_class', class_id=class_obj.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form action="{{ url_for('delete_class', class_id=class_obj.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this class?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
